        <script>
             var daysofweek=['sun','mon','tus','wed','thu','fri','sat'];
             var month=['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
            function clock(){
                var today=new Date();
                var hours=today.getHours();
                var minutes=today.getMinutes();
                var seconds=today.getSeconds();
                let period="AM";
                var daytoday=today.getDay();
                var date=today.getDate();
                var mon=today.getMonth();
                var year=today.getFullYear();
                //set the time pm/am
                if(hours>=12){
                    period="PM";
                }
                //set the time 12-hour clock format
                hours = hours > 12 ? hours % 12:hours;
                //add the 0 for the values lower than 10
                if(hours < 10){
                    hours = "0" + hours;
                }
                 if(minutes < 10){
                    minutes = "0" + minutes;
                }
                 if(seconds < 10){
                    seconds= "0" + hours;
                }
                document.querySelector(".hours").innerHTML=hours;
                  document.querySelector(".minutes").innerHTML=minutes;
                  document.querySelector(".period").innerHTML=period;
                  document.querySelector(".seconds").innerHTML=seconds;
                document.getElementById("day").innerHTML=date;
                document.getElementById("month").innerHTML=month[mon];
                document.getElementById("year").innerHTML=year;
                document.getElementById(''+daysofweek[daytoday]+'').style.color='cornflowerblue';
            }
            var updateClock= setInterval(clock,1000);
        </script>
